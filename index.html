<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/main.js"></script>
    
   
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: gold;">
                <a
                class="btn btn-primary"
                type="HighScore"
                style="background-color: gold; color: indigo; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; border-color: gold;">
                High Scores
                </a>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 class="quiz-title">  
                Lakers Quiz Challenge
                </h1>
            </div>
        </div>
        <div class="row">
            <div id="quiz-text">
            Try to answer the following questions relateds to the Lakers within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </div>
        </div>
        <br>
        <div class="row">
            <div id="quiz-texttwo">
            </div>
        </div>
        <br>    
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="start-button">
                <button 
                    type="button"
                    class="btn btn-secondary btn-lg btn-block"
                    id="start-quiz"
                    style="background-color: gold; color: indigo; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; border-color: black">
                    Start Quiz!
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br><br>
        <div class="row">
            <footer></footer>
        </div>
    </div>
</body>

</html>
